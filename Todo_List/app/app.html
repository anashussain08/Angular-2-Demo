<md-content>
    <md-toolbar class=" md-primary" style="background-color:#6694FD" layout-align="center center">
<h3>Todo App</h3>
</md-toolbar>
<div  layout="row" layout-sm="column" layout-align="center center">
 <!--<form ngSubmit-"submit(task.value)">-->
 <md-input-container style="width:80%">
        <label for="todo">Enter a Todo</label>
        <!--ngControl="task" task="ngForm"-->
        <input md-input type="text" [(ngModel)]="todo" >
        
    </md-input-container>
<button  md-fab class="md-icon-button md-primary md-raised"  (click)="submit()"> 
    <i md-icon>add</i>
    </button>
    <!--</form>-->
 </div>
 <div layout="row" layout-align="end center">
    <div >{{count}} of {{tasks.length}} are remaining</div>
 </div>
<div layout="row" layout-align="start center">
<ul style="list-style-type:none">
    <li *ngFor="#d of tasks"><md-checkbox #as (click)="check(as)">{{d}}{{as.checked}}</md-checkbox></li>
</ul>
</div>
</md-content>
